<!-- Modal Login -->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="username" class="form-control validate" placeholder="username" required>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="password" class="form-control validate" placeholder="password" required>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
          <div class="row">
              <a class="btn btn-primary rounded-1 text-center" id="login-default">Login</a>
          </div>
        <div class="row">
            <div class="g-signin2" data-onsuccess="onSignIn" data-dismiss="#modalLoginForm"></div>
        </div>
      </div>
    </div>
  </div>
</div>
