<!-- Modal Add To Do -->
<div class="modal fade" id="modalAddToDOForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add New To Do </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-email">Todo Name</label>
          <input type="text" id="todo-title" class="form-control validate" placeholder="ex : Cooking">
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i><label data-error="wrong" data-success="right" for="defaultForm-pass">Todo Description</label>
          <input type="text" id="todo-description" class="form-control validate" placeholder="ex: cooking fettucini">
        </div>

        <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i><label data-error="wrong" data-success="right" for="defaultForm-pass">Due Date</label>
            <input type="text" id="todo-date" class="form-control validate" data-provide="datepicker" placeholder="MM/DD/YYY" readonly>
          </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
          <div class="row">
            <button class="btn btn-primary rounded-1 text-center" id="add-todo">Add</button>
          </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/fancy.js"></script>
    <script src="js/main.js"></script>
